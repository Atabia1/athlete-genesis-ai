<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f4ff;
    }
    .container {
      text-align: center;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2a3af7;
    }
    p {
      color: #4b5563;
      margin-bottom: 1.5rem;
    }
    .button {
      display: inline-block;
      background-color: #2a3af7;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      margin: 0 0.5rem;
    }
    .button.outline {
      background-color: transparent;
      color: #2a3af7;
      border: 1px solid #2a3af7;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Test Page</h1>
    <p>This is a standalone test page to check if the browser can render basic HTML.</p>
    <div>
      <a href="#" class="button">Primary Button</a>
      <a href="#" class="button outline">Secondary Button</a>
    </div>
  </div>
</body>
</html>
